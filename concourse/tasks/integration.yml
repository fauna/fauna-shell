version: "3.3"

services:
  faunadb:
    image: fauna/faunadb
    container_name: core
    healthcheck:
      test: ["CMD", "curl", "http://faunadb:8443/ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  tests:
    environment:
      - FAUNA_SECRET
      - FAUNA_DOMAIN
      - FAUNA_SCHEME
      - FAUNA_PORT
    image: node:18-alpine
    container_name: mytests
    depends_on:
      - faunadb
    volumes:
      - "../../:/tmp/app"
    working_dir: "/tmp/app"
    command:
      - sh
      - -cx
      - |
        apk add curl
        concourse/scripts/wait-for-it.sh http://core:8443/ping
        npm ci && npm run test
